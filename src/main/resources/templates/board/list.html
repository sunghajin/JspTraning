<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/jquery-3.6.4.js}"></script>
<script>
    $(document).ready(function(){
        $("#btnWrite").click(function(){
            // 페이지 주소 변경(이동)
            location.href = "/board/write.do";
        });
    });
</script>
</head>
<body>
<h2>게시글 목록</h2>
<button type="button" id="btnWrite">글쓰기</button>
<table border="1" width="600px">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>이름</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    <tr th:each="row : ${list}">
        <td th:text="${row.bno}"></td>
        <td><a th:href="@{/board/view.do(bno=${row.bno})}" th:text="${row.title}"></a></td>
        <td th:text="${row.writer}"></td>
        <td>
            <!-- 원하는 날짜형식으로 출력하기 위해 fmt태그 사용 -->
            <fmt:formatDate th:text="${row.regdate}" pattern="yyyy-MM-dd HH:mm:ss"/>
        </td>
        <td th:text="${row.viewcnt}"></td>
    </tr>    
</table>
</body>
</html>

</body>
</html>
